                </div>

            </nav>

            <div style="height: 83vh;" id="carouselExampleCaptions" class="mt-5carousel slide" data-mdb-ride="carousel">

                <div class="carousel-inner fade-bottom">
                    <div class="row position-relative" style="height: 83vh;">

                        <h1 id="title" class="col-7 transition-title text-center text-black font-weight-bold"></h1>

                        <div class="slide-animal rounded-9 mt-auto mb-5 mx-auto position-relative shadow"

        <section id="goals" class="section">
            <div style="height: 100vh;" class="d-flex bg-secondary col-12">

                                <div class="form-outline mb-4">
                                    <input type="text" id="form4Example1" class="form-control" />

                                    <input type="email" id="form4Example2" class="form-control" />

                                </div>

                                <!-- Message input -->
                                <div class="form-outline mb-4">
                                    <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                                    <label class="form-label" for="form4Example3">Message</label>
                                </div>

                                <!-- Checkbox -->

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
